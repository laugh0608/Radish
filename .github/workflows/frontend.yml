name: Frontend Checks

on:
  push:
    paths:
      - 'angular/**'
      - 'react/**'
  pull_request:
    paths:
      - 'angular/**'
      - 'react/**'

jobs:
  angular:
    name: Angular
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: angular
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: angular/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Format Check
        run: yarn format:check

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

  react:
    name: React
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Format Check
        run: npm run format:check

      - name: Lint and Typecheck
        run: npm run check

      - name: Build
        run: npm run build
